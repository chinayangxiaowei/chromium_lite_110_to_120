<style>
  :host {
    --cr-segmented-button-height: 44px;
    --cr-segmented-button-width: 100%;
    --cr-segmented-button-padding: 2px;
  }

  cr-radio-group {
    border: 1px var(--color-segmented-button-border) solid;
    border-radius: var(--cr-segmented-button-height);
    box-sizing: border-box;
    display: grid;
    grid-auto-columns: 1fr;
    grid-auto-flow: column;
    height: var(--cr-segmented-button-height);
    padding: var(--cr-segmented-button-padding);
    width: var(--cr-segmented-button-width);
  }

  :host ::slotted(*) {
    min-height: 0;
    padding: 0;
  }
</style>
<cr-radio-group
    selected="{{selected}}"
    selectable-elements="cr-segmented-button-option">
  <slot></slot>
</cr-radio-group>
